<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact US</title>
  <link rel="stylesheet" type="text/css" href="./css/contact.css">
</head>

<body>

  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Tearing Jerkies</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Product</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
<!-- Form -->
  <main id="contact-form">
    <form onsubmit="return validate();">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" placeholder="Your Email Address..">

      <label for="comments">Message Us<i style="color:grey;">(Optional)</i></label>
      <textarea id="comments" name="comments" placeholder="Please write here for any question.."></textarea>

      <input class="btn" type="submit" value="Submit">
    </form>
    <div id="error_message"></div>
  </main>
<!-- Footer -->
  <footer id="main-footer">
    <nav id="footer-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="fa fa-facebook">Facebook</a>
    <a href="https://www.twitter.com/" target="_blank" rel="noopener" class="fa fa-twitter ">Twitter</a>
    <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="fa fa-instagram">Instagram</a>
    <a href="https://www.youtube.com/" target="_blank" rel="noopener" class="fa fa-youtube">Youtube</a>
    <p>AV &copy; 2020, All Rights Reserved</p>
  </footer>

  <script src="./javascript/contact.js"> </script>
</body>

</html>
